<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>online-stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <button type="button" class="timer">
            <p>00:00:00</p>
            <span>0</span>
        </button>
        <button type="button" class="start-pause">START</button>
        <button type="button" class="clear">CLEAR</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
